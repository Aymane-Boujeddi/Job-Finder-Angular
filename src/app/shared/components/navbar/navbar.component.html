<nav class="flex items-center justify-between px-8 h-14 bg-white border-b border-zinc-200 sticky top-0 z-50">
    <a routerLink="/" class="flex items-center gap-2 no-underline text-zinc-900">
        <span
            class="inline-flex items-center justify-center w-7.5 h-7.5 bg-zinc-900 text-white text-[0.7rem] font-extrabold rounded-md tracking-tight">JF</span>
        <span class="text-base font-bold tracking-tight">JobFinder</span>
    </a>

    <ul class="flex list-none gap-1">
        <li><a routerLink="/jobs" routerLinkActive="!text-zinc-900 !bg-zinc-100"
                class="inline-flex items-center px-3 py-1.5 text-[0.8125rem] font-medium text-zinc-500 no-underline rounded-md transition-colors hover:text-zinc-900 hover:bg-zinc-100">Jobs</a>
        </li>
        @if(authService.isLoggedIn()){
        <li><a routerLink="/favorites" routerLinkActive="!text-zinc-900 !bg-zinc-100"
                class="inline-flex items-center px-3 py-1.5 text-[0.8125rem] font-medium text-zinc-500 no-underline rounded-md transition-colors hover:text-zinc-900 hover:bg-zinc-100">Favorites</a>
        </li>
        <li><a routerLink="/applications" routerLinkActive="!text-zinc-900 !bg-zinc-100"
                class="inline-flex items-center px-3 py-1.5 text-[0.8125rem] font-medium text-zinc-500 no-underline rounded-md transition-colors hover:text-zinc-900 hover:bg-zinc-100">Applications</a>
        </li>
        <li><a routerLink="/profile" routerLinkActive="!text-zinc-900 !bg-zinc-100"
                class="inline-flex items-center px-3 py-1.5 text-[0.8125rem] font-medium text-zinc-500 no-underline rounded-md transition-colors hover:text-zinc-900 hover:bg-zinc-100">Profile</a>
        </li>
        }
    </ul>

    <div class="flex items-center gap-2">
        @if (!authService.isLoggedIn()) {
        <a routerLink="/login" routerLinkActive="!text-zinc-900 !bg-zinc-100"
            class="text-[0.8125rem] font-medium text-zinc-500 no-underline px-3 py-1.5 rounded-md transition-colors hover:text-zinc-900 hover:bg-zinc-100">Log
            in</a>
        <a routerLink="/register"
            class="text-[0.8125rem] font-semibold text-white bg-zinc-900 border border-zinc-900 px-3.5 py-1.5 rounded-md no-underline transition-colors hover:bg-zinc-800">Sign
            up</a>
        }
        @if (authService.isLoggedIn()) {
        <span class="text-[0.8125rem] font-semibold text-zinc-900 px-3 py-1.5">{{ authService.currentUser()?.prenom }}
            {{ authService.currentUser()?.nom }}</span>
        <button
            class="text-[0.8125rem] font-semibold bg-transparent text-zinc-900 border border-zinc-300 px-3.5 py-1.5 rounded-md cursor-pointer transition-colors hover:bg-zinc-100"
            (click)="onLogout()">Log out</button>
        }
    </div>
</nav>
