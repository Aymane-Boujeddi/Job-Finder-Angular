@if (isOpen()) {
<div class="fixed inset-0 bg-black/40 flex items-center justify-center z-1000 p-4" (click)="onCancel()"
    (keydown.escape)="onCancel()" tabindex="-1">
    <div class="bg-white border border-zinc-300 rounded-md max-w-112.5 w-full" (click)="$event.stopPropagation()"
        (keydown)="$event.stopPropagation()">
        <div class="flex justify-between items-center px-5 py-4 border-b border-zinc-200">
            <h2 class="text-lg font-semibold text-zinc-900 m-0">Delete Account</h2>
            <button
                class="bg-transparent border-none text-2xl text-zinc-500 cursor-pointer p-0 leading-none hover:text-zinc-900"
                (click)="onCancel()" aria-label="Close">
                &times;
            </button>
        </div>
        <div class="p-5">
            <p class="text-sm text-zinc-600 leading-relaxed m-0">Are you sure you want to delete your account? This
                action cannot be undone. All
                your data, applications, and favorites will be permanently deleted.</p>
        </div>
        <div class="flex justify-end gap-2 px-5 py-4 border-t border-zinc-200">
            <button
                class="inline-flex items-center justify-center px-4 py-2 bg-white text-zinc-900 border border-zinc-300 rounded-md cursor-pointer text-[0.8125rem] font-semibold transition-colors hover:bg-zinc-100"
                (click)="onCancel()">
                Cancel
            </button>
            <button
                class="inline-flex items-center justify-center px-4 py-2 bg-transparent text-red-600 border border-red-200 rounded-md cursor-pointer text-[0.8125rem] font-semibold transition-colors hover:bg-red-50"
                (click)="onConfirm()">
                Delete My Account
            </button>
        </div>
    </div>
</div>
}
