<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome back</h2>
            <p class="auth-subtitle">Sign in to your account</p>
        </div>
        @if (successMessage()) {
        <div class="success-message">
            {{ successMessage() }}
        </div>
        }
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" class="form-control"
                    placeholder="you&#64;example.com" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" class="form-control"
                    placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
            </div>
            @if (errorMessage()) {
            <div class="registration-error">
                {{ errorMessage() }}
            </div>
            }
            <button type="submit" class="btn btn-full" [disabled]="loginForm.invalid">Sign in</button>
            <p class="form-link">Don't have an account? <a routerLink="/register">Create one</a></p>
        </form>
    </div>
</div>
