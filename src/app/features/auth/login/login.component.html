<div class="flex justify-center items-start pt-12 px-4">
    <div class="w-full max-w-120 bg-white border border-zinc-200 rounded-xl p-8">
        <div class="mb-6 text-center">
            <h2 class="text-xl font-bold text-zinc-900 tracking-tight mb-1">Welcome back</h2>
            <p class="text-zinc-500 text-sm mt-1">Sign in to your account</p>
        </div>
        @if (successMessage()) {
        <div
            class="py-3 px-4 bg-green-50 border border-green-200 rounded-md text-green-700 text-[0.8125rem] font-medium mb-4">
            {{ successMessage() }}
        </div>
        }
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full">
            <div class="mb-4">
                <label for="email" class="block text-[0.8125rem] font-medium mb-1.5 text-zinc-700">Email</label>
                <input id="email" type="email" formControlName="email"
                    class="w-full px-3 py-2 border border-zinc-300 rounded-md text-sm text-zinc-900 outline-none transition-all focus:border-zinc-900 focus:ring-2 focus:ring-zinc-900/5 bg-white placeholder:text-zinc-400"
                    placeholder="you&#64;example.com" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-[0.8125rem] font-medium mb-1.5 text-zinc-700">Password</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-3 py-2 border border-zinc-300 rounded-md text-sm text-zinc-900 outline-none transition-all focus:border-zinc-900 focus:ring-2 focus:ring-zinc-900/5 bg-white placeholder:text-zinc-400"
                    placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
            </div>
            @if (errorMessage()) {
            <div
                class="py-3 px-4 bg-red-50 border border-red-200 rounded-md text-red-600 text-[0.8125rem] font-medium mb-4">
                {{ errorMessage() }}
            </div>
            }
            <button type="submit"
                class="inline-flex items-center justify-center w-full px-4 py-2 bg-zinc-900 text-white border border-zinc-900 rounded-md cursor-pointer text-[0.8125rem] font-semibold transition-colors hover:bg-zinc-800 disabled:bg-zinc-300 disabled:border-zinc-300 disabled:cursor-not-allowed"
                [disabled]="loginForm.invalid">Sign in</button>
            <p class="mt-5 text-[0.8125rem] text-zinc-500 text-center">Don't have an account? <a routerLink="/register"
                    class="text-zinc-900 font-semibold no-underline hover:underline">Create one</a></p>
        </form>
    </div>
</div>
