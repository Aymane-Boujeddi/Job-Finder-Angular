<div class="job-card">
    <div class="job-card-body">
        <div class="job-card-top">
            <div>
                <h3 class="job-card-title">{{ job()?.title }}</h3>
                <p class="job-card-company">{{ job()?.company }}</p>
            </div>
            @if (job()?.salary) {
            <span class="job-card-salary">{{ job()?.salary }} </span>
            }
        </div>
        <div class="job-card-meta">
            <span class="meta-tag">{{ job()?.location }}</span>
            <span class="meta-tag meta-tag--muted">{{ job()?.date | date : 'dd/MM/yyyy HH:mm' }}</span>
        </div>
        <p class="job-card-desc">{{ job()?.description }}</p>
    </div>
    <div class="job-card-footer">
        <a [href]="job()?.url" target="_blank" rel="noopener" class="btn btn-sm">View Offer</a>
        @if (authService.isLoggedIn()) {
        <div style="margin-left: auto; display: flex; gap: 0.5rem;">
            @if (isFavorite()) {
            <button class="btn btn-sm" (click)="onAddToFavorites()">‚ù§Ô∏è Unfavorite</button>
            } @else {
            <button class="btn btn-sm" (click)="onAddToFavorites()">ü§ç Favorite</button>
            }
            <button class="btn btn-sm" (click)="onTrackApplication()">+ Track</button>
        </div>
        }
    </div>
</div>
