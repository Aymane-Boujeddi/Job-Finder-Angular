<div class="search-box">
    <div class="search-box-inner">
        <div class="search-field">
            <label class="search-label">What</label>
            <input type="text" [(ngModel)]="keyword" placeholder="Job title or keyword" class="search-input" />
        </div>
        <div class="search-divider"></div>
        <div class="search-field">
            <label class="search-label">Where</label>
            <input type="text" [(ngModel)]="location" placeholder="City, country or remote" class="search-input" />
        </div>
        <button class="search-btn" (click)="onSearch()">Search</button>
    </div>
</div>
