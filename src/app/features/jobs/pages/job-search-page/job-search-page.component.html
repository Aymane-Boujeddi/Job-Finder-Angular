<div>
    <div class="mb-8">
        <h1 class="text-[1.75rem] font-bold text-zinc-900 tracking-tight mb-1">Find your next opportunity</h1>
        <p class="text-zinc-500 text-[0.9375rem] mt-1">Search thousands of jobs from top companies worldwide</p>
    </div>
    <app-search-filters (search)="onSearch($event)"></app-search-filters>
    @if (isLoading()) {
    <app-loader></app-loader>
    } @else {
    <app-search-results [jobsList]="jobs()" [currentPage]="currentPage()" [totalPages]="totalPages()"
        (previous)="prevPage()" (next)="nextPage()">
    </app-search-results>
    }
</div>
